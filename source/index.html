<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PomoHero</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/img/PomoCountYesFavicon.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Montserrat:wght@500&family=Sacramento&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header-container">
    <a href="#">
      <img class="pomo-logo" src="assets/img/PomoLogoCropped.png" alt="pomo hero logo" href="#">
    </a>
    <a href="#">
      <img class="banner" src="assets/img/PomoTitle.png" alt="PomoHero Banner">
    </a>
  </div>
  <hr>
  <div class="top-container">
    <div class="main-box">
      <div class="timer-box">
        <h1 id="work-message">Pomodoro Get to Work!</h3>
          <div class="timer">
            <h1 id="time-display">22:37</h1>
            <h3 id="pomos-completed">Pomodoros Completed:</h3>
            <br />
            <img id="pomo1" class="pomo-count" src="assets/img/PomoCountYes.png" alt="">
            <img id="pomo2" class="pomo-count" src="assets/img/PomoCountYes.png" alt="">
            <img id="pomo3" class="pomo-count" src="assets/img/PomoCountNo.png" alt="">
            <img id="pomo4" class="pomo-count" src="assets/img/PomoCountNo.png" alt="">
          </div>
          <!-- <div class="pomo-complete-box">

          </div> -->
          <a id="start-btn" class="custom-btn">Start Pomo!</a>
          <a id="end-btn" class="custom-btn">End Session</a>
      </div>
    </div>
  </div>

  <div class="middle-container">

    <h3 class="h3-tasks">Current Task: </h3>
    <hr id="special-hr">
    <h3 class="h3-tasks">Next Task: </h3>
  </div>
  <div class="bottom-container">
    <a class="footer-link" href="https://instagram.com">Instagram</a>
    <a class="footer-link" href="https://www.facebook.com">Facebook</a>
    <a class="footer-link" href="https://github.com/ynshah3/cse110-w21-group30/wiki">Github</a>
    <p class="copy-right">Â© PomoHero 2021</p>
  </div>
  <script src="js/main.js"></script>
  <script src="js/timer.js"></script>
</body>

</html>
